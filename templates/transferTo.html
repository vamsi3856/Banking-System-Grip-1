<div id="niakka" class="mt-4">
        <div class="container profile profile-view pt-5 ml-5 w-100" id="profile">
            <form  action="/transferAccount/{{ user }}" method="post">
                <div class="row profile-row">
                    <div class="mx-auto col-10 col-md-8 col-lg-6">
                        <h1>Transfer Money</h1>
                        <p class="hde">From: {{ user }}</p>

                                    {% endfor %}
                                  </select></div>
                            </div>
                        </div>
                        <div class="row">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12 content-right"><a href='/viewAllCustomers' class="btn btn-danger form-btn">BACK</a>&nbsp<input class="btn btn-success" type="submit" value="Transfer"/></div>
                        </div>
                    </div>
                </div>
